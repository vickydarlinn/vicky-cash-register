<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vicky's cash register</title>
  </head>
  <body>
    <h1>Cash Register</h1>
    <div>
      <label for="billAmount">Bill Amount</label>
      <input id="billAmount" type="Number" />
    </div>
    <div><button class="next">Next</button></div>
    <div class="cashGivenDiv hidden">
      <label for="cashGiven">Cash Given</label>
      <input id="cashGiven" type="Number" />
    </div>
    <div><button class="check hidden">Check</button></div>
    <div>
      <div class="label">Balance Amount</div>
      <div>
        <table>
          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>

          <tr>
            <th>No. of Notes</th>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
